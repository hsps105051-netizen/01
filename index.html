<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
        }

        .about-me {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>歡迎來到我的個人網站！</h1>
</header>

<div class="container">
    <div class="profile">
        <!-- 這裡放置你的照片 -->
        <img src="your-photo.jpg" alt="我的照片" class="profile-picture">
    </div>

    <div class="about-me">
        <h1>關於我</h1>
        <p>嗨，我是 [你的名字]！這是一個簡單的個人網站，讓你了解更多關於我和我的工作。</p>
        <p>這裡可以放一些簡短的自我介紹或是你想分享的任何資訊。</p>
    </div>
</div>

<footer>
    <p>© 2025 [你的名字]. All rights reserved.</p>
</footer>

</body>
</html>
